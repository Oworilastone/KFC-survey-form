<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form id="my-form">
        <div class="topBrand">
            <img src=jOkR0Jj3_400x400.jpg alt="survey form" width="150" height="150">
            <div class="brandHeading">
                <h1 id="title">SURVEY FORM</h1>
                <p id="description">Take some time to fill in this form with your detials</p>
            </div>
        </div>
        
        <div class="sections">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
        </div>
        
        <div class="sections">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="sections">
            <label>Age (Optional)</label>
            <input type="number" placeholder="Enter your age" min="15" max="30">
        </div>

        <div class="sections">
            <p>What best describes your current Role?</p>
            <select name="role">
               <option disabled="" selected="" value="">Select current role</option>
               <option value="student">Student</option>
               <option value="learner">Full time learner</option>
               <option value="job">Employed</option>
               <option value="other">Other</option>
            </select>
        </div>

        <div class="sections">
            <p>Would you recommend the KCF Bootcamp to a friend?</p>
            <label>
               <input type="radio" name="recommend" value="Definitely" checked="">
               Definitely
            </label>
            <label>
               <input type="radio" name="recommend" value="Maybe">
               Maybe
            </label>
            <label>
               <input type="radio" name="recommend" value="Not Sure">
               Not sure
            </label>
        </div>

        <div class="sections">
            <p>What would you like to see improved in Bootcamp? <span>(check all that apply)</span></p>
            <label>
               <input type="checkbox" checked="" value="front-end-projects">
               Front-end-projects
            </label>
            <label>
                <input type="checkbox" value="back-end-projects">
                Back-end-projects
            </label>
            <label>
                <input type="checkbox" value="data-visualization">
                Data-visualization
            </label>
            <label>
                <input type="checkbox" value="Pair-programming">
                Pair-programming sessions
            </label>
            <label>
                <input type="checkbox" value="Challenges">
                Coding Challenges
            </label>
        </div>

        <div class="sections">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" placeholder="Enter your comment"></textarea>
        </div>

        <div class="sections">
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>
    
</body>
</html>
